<html>
<head>
    <script src="libs/js/rainbow-custom.min.js"></script>
    <script src="libs/js/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <link rel="stylesheet" href="libs/css/main.css">
    <script>
        require([
            '$api/models',
            '$views/list#List'
        ], function (models, List) {
            'use strict';
            var doPlaylistForAlbum1 = function () {
                var album = models.Playlist.fromURI('spotify:user:soundofcoffee:playlist:4rd41878peuuyp7Yik2K3x');
                var list = List.forAlbum(album, {minItemsForScroll: 5});
                document.getElementById('playlistContainer1').appendChild(list.node);
                list.init();
            };
            doPlaylistForAlbum1();
        });
    </script>
    <script>
        require([
            '$api/models',
            '$views/buttons'
        ], function (models, buttons) {
            'use strict';

            var doShareButtonForArtist1 = function () {
                var artist = models.Artist.fromURI('spotify:user:soundofcoffee:playlist:4rd41878peuuyp7Yik2K3x');
                var share = buttons.ShareButton.forArtist(artist);
                document.getElementById('shareButton1').appendChild(share.node);
            };
            var doSubscribeButton1 = function () {
                var playlist = models.Playlist.fromURI('spotify:user:soundofcoffee:playlist:4rd41878peuuyp7Yik2K3x');
                var subscribe = buttons.SubscribeButton.forPlaylist(playlist);
                document.getElementById('subscribeButton1').appendChild(subscribe.node);
            };
            doShareButtonForArtist1();
            doSubscribeButton1();
        });
    </script>
    <script>
        require([
            '$api/models',
            '$views/image#Image'
        ], function (models, Image) {
            'use strict';
            var doCoverForAlbum1 = function () {
                var albumUri = 'spotify:user:soundofcoffee:playlist:4rd41878peuuyp7Yik2K3x';
                var image = Image.fromSource('libs/img/cappucino.jpg', {width: 225, height: 225, player: true, link: 'cappucino.html'});
                document.getElementById('albumCoverContainer1').appendChild(image.node);
                image.setDraggable(false);
                image.setPlayer(true);
            };
            doCoverForAlbum1();
        });

    </script>
</head>

<div id="tabbar">

    </ul>
</div>
<div id="wrapper">
        <header>
            <img src="libs/img/soundofcoffee_logo_thmb.png" id="logo_header"/>

            <h2>"Great Sound, Great Coffee"</h2>
        </header>

    <div class="section">
        <div class="playlistHeader">

            <a href="index.html">
                <div class="playlistBackButton">
                    <h2>Back To Home</h2>
                </div>
            </a>

            <div class="playlistTitle">
                <h2>Cappucino</h2>
            </div>
            <div class="playlistShare">
                <div id="shareButton1" class="shareButton"></div>
                <div id="subscribeButton1" class="subscribeButton"></div>
            </div>
        </div>
        <div class="playlistArtword">
            <div id="albumCoverContainer1"></div>
        </div>
        <a href="all_coffee.html"><div class="playlistBackButton2">
                <h2>All coffee</h2>
        </div></a>
