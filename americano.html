<html>
<head>
    <script src="libs/js/rainbow-custom.min.js"></script>
    <script src="libs/js/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <link rel="stylesheet" href="libs/css/main.css">
    <script>
        require([
            '$api/models',
            '$views/list#List'
        ], function(models, List) {
            'use strict'
            var doPlaylistForAlbum = function() {
                var album = models.Playlist.fromURI('spotify:user:soundofcoffee:playlist:38SWFBJSOgSfZgWZJVXYRX');
                var list = List.forAlbum(album, {minItemsForScroll: 5});
                document.getElementById('playlistContainer').appendChild(list.node);
                list.init();
            };
            doPlaylistForAlbum();
        });
    </script>
    <script>
        require([
            '$api/models',
            '$views/buttons'
        ], function(models, buttons) {
            'use strict';

            var doShareButtonForArtist = function() {
                var artist = models.Artist.fromURI('spotify:user:soundofcoffee:playlist:38SWFBJSOgSfZgWZJVXYRX');
                var share = buttons.ShareButton.forArtist(artist);
                document.getElementById('shareButton').appendChild(share.node);
            };
            var doSubscribeButton = function(){
                var playlist = models.Playlist.fromURI('spotify:user:soundofcoffee:playlist:38SWFBJSOgSfZgWZJVXYRX');
                var subscribe = buttons.SubscribeButton.forPlaylist(playlist);
                document.getElementById('subscribeButton').appendChild(subscribe.node);
            };
            doShareButtonForArtist();
            doSubscribeButton();
        });
    </script>
    <script>
        require([
            '$api/models',
            '$views/image#Image'
        ], function (models, Image) {
            'use strict';

            var doCoverForAlbum = function () {
                var albumUri = 'spotify:user:soundofcoffee:playlist:38SWFBJSOgSfZgWZJVXYRX';
                var image = Image.fromSource('libs/img/americano.jpg', {width: 225, height: 225, link: 'americano.html', player: true});
                document.getElementById('albumCoverContainer').appendChild(image.node);
                image.setDraggable(false);
                image.setPlayer(true);
            };

            doCoverForAlbum();
        });
    </script>
</head>

                <h2>Home</h2>

            <div class="playlistTitle">
                <h2>Americano</h2>
