<html>
<head>
    <script src="libs/js/rainbow-custom.min.js"></script>
    <script src="libs/js/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <link rel="stylesheet" href="libs/css/main.css">
    <script src="libs/js/cover-example.js"></script>
    <script src="libs/js/main.js"></script>
    <script>
        require([
            '$api/models',
            '$views/list#List'
        ], function (models, List) {
            'use strict'
            var doPlaylistForAlbum2 = function () {
                var album = models.Playlist.fromURI('spotify:user:soundofcoffee:playlist:29ZMAZJTei14IHEXalYuVj');
                var list = List.forAlbum(album, {minItemsForScroll: 5});
                document.getElementById('playlistContainer2').appendChild(list.node);
                list.init();
            };
            doPlaylistForAlbum2();
        });
    </script>
    <script>
        require([
            '$api/models',
            '$views/buttons'
        ], function (models, buttons) {
            'use strict';

            var doShareButtonForArtist2 = function () {
                var artist = models.Artist.fromURI('spotify:user:soundofcoffee:playlist:29ZMAZJTei14IHEXalYuVj');
                var share = buttons.ShareButton.forArtist(artist);
                document.getElementById('shareButton2').appendChild(share.node);
            };
            var doSubscribeButton2 = function () {
                var playlist = models.Playlist.fromURI('spotify:user:soundofcoffee:playlist:29ZMAZJTei14IHEXalYuVj');
                var subscribe = buttons.SubscribeButton.forPlaylist(playlist);
                document.getElementById('subscribeButton2').appendChild(subscribe.node);
            };
            doShareButtonForArtist2();
            doSubscribeButton2();
        });
    </script>
    <script>
        require([
            '$api/models',
            '$views/image#Image'
        ], function (models, Image) {
            'use strict';

            var doCoverForAlbum2 = function () {
                var albumUri = 'spotify:user:soundofcoffee:playlist:29ZMAZJTei14IHEXalYuVj';
                var album = models.Album.fromURI(albumUri);
                var image = Image.fromSource('libs/img/espresso.jpg', {width: 225, height: 225, player: true, link: 'expresso.html'});
                document.getElementById('albumCoverContainer2').appendChild(image.node);
                image.setDraggable(false);
                image.setPlayer(true);
            };
            doCoverForAlbum2();
        });
    </script>

</head>
<body>
<div id="tabbar">
    <ul>

    </ul>
</div>
<div id="wrapper">
        <header>
            <img src="libs/img/soundofcoffee_logo_thmb.png" id="logo_header"/>

            <h2>"Great Sound, Great Coffee"</h2>
        </header>

    <div class="section">
        <div class="playlistHeader">

            <a href="index.html">
                <div class="playlistBackButton">
                    <h2>Back To Home</h2>
                </div>
            </a>

            <div class="playlistTitle">
                <h2>Expresso</h2>
            </div>
            <div class="playlistShare">
                <div id="shareButton2" class="shareButton"></div>
                <div id="subscribeButton2" class="subscribeButton"></div>
            </div>
        </div>
        <div class="playlistArtword">
            <div id="albumCoverContainer2"></div>
        </div>
        <a href="all_coffee.html"><div class="playlistBackButton2">
                <h2>All coffee</h2>
        </div></a>
        <div class="playlistContainer">

        </div>
    </div>
</div>
</div>
